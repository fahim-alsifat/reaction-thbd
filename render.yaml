services:
  - type: worker
    name: reaction-bot-thumbsup
    env: python
    plan: starter
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: REACTION_EMOJI
        value: "\U0001F44D"
